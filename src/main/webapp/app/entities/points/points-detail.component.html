
<div *ngIf="points">
    <h2><span>Points</span> {{points.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Date</span></dt>
        <dd>
            <span>{{points.date | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Exercise</span></dt>
        <dd>
            <span>{{points.exercise}}</span>
        </dd>
        <dt><span>Meals</span></dt>
        <dd>
            <span>{{points.meals}}</span>
        </dd>
        <dt><span>Alcohol</span></dt>
        <dd>
            <span>{{points.alcohol}}</span>
        </dd>
        <dt><span>Notes</span></dt>
        <dd>
            <span>{{points.notes}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{points.userLogin}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'points/'+ points.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
