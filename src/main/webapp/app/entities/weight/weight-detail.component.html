
<div *ngIf="weight">
    <h2><span>Weight</span> {{weight.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Timestamp</span></dt>
        <dd>
            <span>{{weight.timestamp | date:'medium'}}</span>
        </dd>
        <dt><span>Weight</span></dt>
        <dd>
            <span>{{weight.weight}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{weight.userLogin}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'weight/'+ weight.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
